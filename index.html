<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--import css file-->
  <link rel="stylesheet" type="text/css" href="./index.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    
  </style>
</head>
<body>
<section class="maincontainer">
  <div class="container">
    <div class="item sec1">
      <div class="result">
        Your Result
      </div>
      <div class="result-number">
        <label for="" class="num76">
          76
        </label>
        of 100
      </div>
      <h2 class="great">
        Great
      </h2>
      <p class="review">
        You scored higher than 65% of the people who have taken these tests.
      </p>
  

    </div>
    <div class="item sec2">
      <h3>
        Summary
      </h3>
      <ul class=" itemlist">
        <li class="list red"><label class="text " for=""><img src="assets/images/icon-reaction.svg" alt="realtion"> Reaction</label><label class="marksbold" for="">80 <strong class="marks-fade" for="">/ 100</strong> </label></li>
        <li class="list yellow"><label class="text" for=""><img src="assets/images/icon-memory.svg" alt="memory"> Memory</label><label class="marksbold" for="">92 <strong class="marks-fade" for="">/ 100</strong> </label> </li>
        <li class="list green"><label class="text" for=""><img src="assets/images/icon-verbal.svg" alt="verbal"> Verbal</label><label class="marksbold" for="">61 <strong class="marks-fade" for="">/ 100</strong> </label>  </li>
        <li class="list blue"> <label class="text" for=""><img src="assets/images/icon-visual.svg" alt="visual"> Visual</label><label class="marksbold" for="">72 <strong class="marks-fade" for="">/ 100</strong> </label> </li>
        <button class="button">Continue</button> 
          
      </ul>
    </div>
  </div>
</section>

-->  
</body>
</html>
